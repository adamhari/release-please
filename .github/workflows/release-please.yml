on:
  push:
    branches:
      - main
      - staging
      - 'fix-*'

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GHA_ACCESS_TOKEN }}
          target-branch: ${{ github.ref_name }}