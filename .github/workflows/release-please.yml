on:
  push:
    branches:
      - main
      - staging
      - 'fix-*'

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GHA_ACCESS_TOKEN }}
          target-branch: ${{ github.ref_name }}
          last-release-sha: 069aa47a07a8d01f05e75045856383eb821e4729